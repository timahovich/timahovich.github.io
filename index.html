<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sailboat Retrospective Board</title>
  <style>
    :root {
      --board-bg: #f8fbff;
      --grid-line: rgba(51, 89, 173, 0.1);
      --note-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
      --wave-color: #6db4ff;
      --wave-highlight: #8ed1ff;
      font-family: "Helvetica Neue", Arial, sans-serif;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: linear-gradient(180deg, #ffffff 0%, #f2faff 100%);
      color: #2b2c34;
      min-height: 100vh;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: #395ca9;
      margin: 24px auto;
      text-align: center;
    }

    .board-wrapper {
      display: flex;
      justify-content: center;
      padding: 0 24px 48px;
    }

    .board {
      position: relative;
      width: min(1100px, 100%);
      min-height: 700px;
      background: var(--board-bg);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 0 18px 40px rgba(19, 35, 80, 0.15);
      overflow: hidden;
    }

    .board::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: linear-gradient(var(--grid-line) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
      background-size: 60px 60px;
      opacity: 0.6;
      pointer-events: none;
    }

    .legend {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      position: absolute;
      right: 40px;
      top: 32px;
      background: rgba(255, 255, 255, 0.92);
      padding: 10px 16px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(4px);
      font-size: 0.9rem;
    }

    .legend select,
    .legend button {
      border: none;
      border-radius: 12px;
      padding: 8px 12px;
      font-weight: 600;
      cursor: pointer;
    }

    .legend select {
      background: #f2f5ff;
      color: #3656a5;
    }

    .legend button {
      background: linear-gradient(120deg, #ffe26f, #ffb347);
      color: #26314f;
      box-shadow: 0 8px 18px rgba(255, 179, 71, 0.3);
    }

    .scene {
      position: relative;
      width: 100%;
      height: 100%;
    }

    svg {
      max-width: 100%;
    }

    .boat-scene {
      position: absolute;
      left: 50%;
      bottom: 120px;
      transform: translateX(-50%);
      width: clamp(300px, 50vw, 520px);
      pointer-events: none;
    }

    .island {
      position: absolute;
      right: 80px;
      bottom: 140px;
      width: 180px;
      pointer-events: none;
    }

    .reef {
      position: absolute;
      left: 80px;
      bottom: 140px;
      width: 160px;
      pointer-events: none;
    }

    .waves {
      position: absolute;
      inset: auto 0 0;
      height: 180px;
      background: linear-gradient(180deg, rgba(109, 180, 255, 0.9) 0%, rgba(23, 91, 182, 0.9) 60%, rgba(18, 62, 120, 0.95) 100%);
      display: flex;
      align-items: flex-end;
      justify-content: center;
      overflow: hidden;
    }

    .waves::before,
    .waves::after {
      content: "";
      position: absolute;
      width: 140%;
      height: 120px;
      background: radial-gradient(circle at 20% 40%, rgba(255, 255, 255, 0.35) 0, rgba(255, 255, 255, 0) 60%),
        radial-gradient(circle at 80% 50%, rgba(255, 255, 255, 0.4) 0, rgba(255, 255, 255, 0) 65%);
      opacity: 0.8;
      animation: wave 14s linear infinite;
    }

    .waves::after {
      animation-duration: 18s;
      animation-direction: reverse;
    }

    @keyframes wave {
      0% {
        transform: translateX(-10%);
      }
      50% {
        transform: translateX(10%);
      }
      100% {
        transform: translateX(-10%);
      }
    }

    .notes-layer {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .note {
      position: absolute;
      width: 130px;
      min-height: 120px;
      padding: 14px 16px 18px;
      border-radius: 12px;
      box-shadow: var(--note-shadow);
      cursor: grab;
      display: flex;
      flex-direction: column;
      gap: 12px;
      backdrop-filter: blur(1px);
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }

    .note:active {
      cursor: grabbing;
      transform: scale(1.05);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.25);
      z-index: 30;
    }

    .note[contenteditable="true"]:focus {
      outline: none;
    }

    .note.green { background: #c4f1c4; }
    .note.yellow { background: #ffeaa7; }
    .note.blue { background: #d7e8ff; }
    .note.white { background: #ffffff; }

    .note-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      color: rgba(41, 57, 107, 0.8);
    }

    .note-body {
      flex: 1;
      font-size: 0.95rem;
      line-height: 1.3;
      color: #25365f;
    }

    .delete-note {
      border: none;
      background: transparent;
      font-size: 1rem;
      line-height: 1;
      cursor: pointer;
      color: rgba(25, 32, 55, 0.5);
      transition: color 0.18s ease;
    }

    .delete-note:hover {
      color: rgba(25, 32, 55, 0.9);
    }

    .cloud {
      position: absolute;
      left: 80px;
      top: 80px;
      width: 160px;
      pointer-events: none;
    }

    .sun {
      position: absolute;
      right: 180px;
      top: 70px;
      width: 150px;
      pointer-events: none;
    }

    .label-banner {
      position: absolute;
      bottom: 220px;
      left: 50%;
      transform: translateX(-50%);
      display: inline-flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.92);
      border-radius: 18px;
      padding: 10px 24px;
      gap: 12px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.12);
      font-weight: 700;
      letter-spacing: 0.05em;
      color: #1c2f53;
      text-transform: uppercase;
    }

    .label-banner svg {
      width: 26px;
      height: 26px;
      fill: #ff7c59;
    }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    @media (max-width: 900px) {
      .board {
        padding: 32px 20px 220px;
      }

      .legend {
        position: static;
        margin-bottom: 16px;
      }

      .boat-scene {
        bottom: 200px;
        width: 80%;
      }

      .island, .reef {
        display: none;
      }
    }
  </style>
</head>
<body>
  <h1>Sailboat Retrospective</h1>
  <div class="board-wrapper">
    <div class="board">
      <div class="legend" aria-label="Create sticky notes">
        <label class="sr-only" for="note-color">Note color</label>
        <select id="note-color">
          <option value="yellow">Yellow</option>
          <option value="green">Green</option>
          <option value="blue">Blue</option>
          <option value="white">White</option>
        </select>
        <button type="button" id="add-note">Add Note</button>
      </div>

      <div class="scene">
        <div class="notes-layer" id="board-notes"></div>

        <div class="cloud">
          <svg viewBox="0 0 200 130" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M54 108c-28 0-50-22-50-50s22-50 50-50c9 0 17 2 25 6 10-16 28-26 47-26 30 0 54 24 54 54 0 2 0 5-1 7 19 5 33 23 33 43 0 24-19 43-43 43H54z" fill="#f4f8ff" stroke="#aac5ff" stroke-width="6" stroke-linejoin="round" />
            <path d="M40 66c10-12 24-18 42-18 9 0 17 2 24 5" fill="none" stroke="#93b4f7" stroke-width="6" stroke-linecap="round" />
          </svg>
        </div>

        <div class="sun">
          <svg viewBox="0 0 210 210" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <circle cx="105" cy="105" r="60" fill="#ffdd67" stroke="#ffb347" stroke-width="10" />
            <g stroke="#ffb347" stroke-width="12" stroke-linecap="round">
              <line x1="105" y1="10" x2="105" y2="0" />
              <line x1="105" y1="210" x2="105" y2="200" />
              <line x1="210" y1="105" x2="200" y2="105" />
              <line x1="10" y1="105" x2="0" y2="105" />
              <line x1="170" y1="40" x2="182" y2="28" />
              <line x1="170" y1="170" x2="182" y2="182" />
              <line x1="40" y1="40" x2="28" y2="28" />
              <line x1="40" y1="170" x2="28" y2="182" />
            </g>
          </svg>
        </div>

        <div class="boat-scene">
          <svg viewBox="0 0 520 380" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M20 310h480l-60 70H80z" fill="#213f74" stroke="#15264d" stroke-width="8" stroke-linejoin="round" />
            <path d="M120 308l120-280 120 280H120z" fill="#ff4966" stroke="#222b57" stroke-width="8" />
            <path d="M240 28v280" stroke="#222b57" stroke-width="12" stroke-linecap="round" />
            <path d="M240 38l140 230-140-40V38z" fill="#3bc0ff" stroke="#222b57" stroke-width="8" stroke-linejoin="round" />
            <circle cx="240" cy="306" r="16" fill="#ffeaa7" stroke="#222b57" stroke-width="8" />
            <path d="M240 322c-20 40-60 70-106 70" stroke="#12213f" stroke-width="12" stroke-linecap="round" fill="none" />
            <path d="M134 392c-20 40-60 70-106 70" stroke="#12213f" stroke-width="12" stroke-linecap="round" fill="none" />
            <path d="M32 462c-12 24-28 42-48 54" stroke="#12213f" stroke-width="10" fill="none" />
            <path d="M32 462c-20 22-42 32-70 32" stroke="#12213f" stroke-width="10" fill="none" />
            <path d="M24 436c12-8 24-12 36-12" stroke="#12213f" stroke-width="10" fill="none" />
            <circle cx="60" cy="384" r="38" fill="#a5b8d4" stroke="#15264d" stroke-width="10" />
            <path d="M60 336v96" stroke="#15264d" stroke-width="10" />
            <path d="M38 358h44" stroke="#15264d" stroke-width="10" />
          </svg>
        </div>

        <div class="island">
          <svg viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M30 160c20-30 40-50 60-60s40-10 60 0 40 30 60 60H30z" fill="#ffeaa7" stroke="#cfa451" stroke-width="8" />
            <path d="M110 140c10-20 20-30 30-30s20 10 30 30" fill="#8fd88f" stroke="#4c8a4c" stroke-width="8" />
            <g stroke="#4c8a4c" stroke-width="10" stroke-linecap="round">
              <path d="M110 140c0-40 20-80 60-80" />
              <path d="M140 120c10-30 30-60 60-60" />
            </g>
            <g stroke="#c26830" stroke-width="14" stroke-linecap="round">
              <path d="M124 160c0-40-6-90-6-130" />
              <path d="M152 160c0-36-4-68-4-92" />
            </g>
            <circle cx="166" cy="62" r="18" fill="#ff7c59" stroke="#c26830" stroke-width="6" />
            <circle cx="192" cy="92" r="14" fill="#ffeaa7" stroke="#cfa451" stroke-width="6" />
          </svg>
        </div>

        <div class="reef">
          <svg viewBox="0 0 200 220" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M40 180c-10-60 0-110 40-130 20-10 40-10 60 0 40 20 50 70 40 130H40z" fill="#1f2c4f" stroke="#101628" stroke-width="10" />
            <g stroke="#ff6b8a" stroke-width="10" stroke-linecap="round">
              <path d="M60 170c0-40 10-70 30-90" />
              <path d="M100 170c0-40 10-70 30-90" />
            </g>
            <path d="M40 180c-8 20-18 32-30 36" stroke="#101628" stroke-width="10" fill="none" />
            <path d="M40 180c-16 24-36 36-60 36" stroke="#101628" stroke-width="10" fill="none" />
          </svg>
        </div>

        <div class="label-banner">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10zm0-14a1 1 0 011 1v5a1 1 0 11-2 0v-5a1 1 0 011-1zm0 8a1 1 0 110 2 1 1 0 010-2z" />
          </svg>
          Sprint Goal
        </div>
      </div>

      <div class="waves"></div>
    </div>
  </div>

  <template id="note-template">
    <div class="note" role="group" aria-label="Sticky note">
      <div class="note-header">
        <span class="note-title"></span>
        <button class="delete-note" type="button" aria-label="Delete note">×</button>
      </div>
      <div class="note-body" contenteditable="true"></div>
    </div>
  </template>

  <script>
    const board = document.getElementById('board-notes');
    const template = document.getElementById('note-template');
    const addButton = document.getElementById('add-note');
    const colorSelector = document.getElementById('note-color');

    const initialNotes = [
      { title: 'Wind', text: 'Helped us forward', color: 'green', position: { x: 120, y: 220 } },
      { title: 'Wind', text: 'Pair programming sessions', color: 'green', position: { x: 180, y: 320 } },
      { title: 'Wind', text: 'New CI pipeline', color: 'green', position: { x: 80, y: 320 } },
      { title: 'Sun', text: 'Made us feel good', color: 'yellow', position: { x: 720, y: 180 } },
      { title: 'Sun', text: 'Customer praise', color: 'yellow', position: { x: 660, y: 260 } },
      { title: 'Sun', text: 'Team lunches', color: 'yellow', position: { x: 780, y: 260 } },
      { title: 'Anchor', text: 'Held us back', color: 'blue', position: { x: 260, y: 460 } },
      { title: 'Reef', text: 'Future risks ahead', color: 'white', position: { x: 840, y: 460 } },
      { title: 'Reef', text: 'Dependency delays', color: 'white', position: { x: 760, y: 520 } },
      { title: 'Reef', text: 'Upcoming holidays', color: 'white', position: { x: 680, y: 480 } }
    ];

    const colorTitles = {
      green: 'Wind',
      yellow: 'Sun',
      blue: 'Anchor',
      white: 'Reef'
    };

    let activeNote = null;
    let offsetX = 0;
    let offsetY = 0;

    function createNote({ title, text, color, position }) {
      const fragment = template.content.cloneNode(true);
      const note = fragment.querySelector('.note');
      const noteTitle = fragment.querySelector('.note-title');
      const noteBody = fragment.querySelector('.note-body');
      const deleteButton = fragment.querySelector('.delete-note');

      note.classList.add(color);
      note.style.left = `${position.x}px`;
      note.style.top = `${position.y}px`;

      noteTitle.textContent = title;
      noteBody.textContent = text;
      note.dataset.color = color;

      noteBody.addEventListener('input', () => {
        note.dataset.empty = noteBody.textContent.trim().length === 0;
      });

      deleteButton.addEventListener('click', (event) => {
        event.stopPropagation();
        note.remove();
      });

      enableDrag(note);
      board.appendChild(note);
    }

    function enableDrag(note) {
      const body = note.querySelector('.note-body');

      note.addEventListener('pointerdown', (event) => {
        if (event.target.closest('.delete-note')) return;
        if (event.target.closest('.note-body')) {
          body.focus();
          return;
        }
        activeNote = note;
        offsetX = event.clientX - note.offsetLeft;
        offsetY = event.clientY - note.offsetTop;
        note.setPointerCapture(event.pointerId);
      });

      note.addEventListener('pointermove', (event) => {
        if (!activeNote || event.pointerId === undefined || activeNote !== note) return;
        const boardRect = board.getBoundingClientRect();
        const rawX = event.clientX - boardRect.left - offsetX;
        const rawY = event.clientY - boardRect.top - offsetY;
        const maxX = boardRect.width - note.offsetWidth;
        const maxY = boardRect.height - note.offsetHeight;
        const x = Math.min(Math.max(rawX, 0), Math.max(maxX, 0));
        const y = Math.min(Math.max(rawY, 0), Math.max(maxY, 0));
        activeNote.style.left = `${x}px`;
        activeNote.style.top = `${y}px`;
      });

      note.addEventListener('pointerup', () => {
        activeNote = null;
      });

      note.addEventListener('lostpointercapture', () => {
        activeNote = null;
      });
    }

    addButton.addEventListener('click', () => {
      const color = colorSelector.value;
      const boardRect = board.getBoundingClientRect();
      const position = {
        x: boardRect.width / 2 - 65 + Math.random() * 40,
        y: boardRect.height / 2 - 60 + Math.random() * 40
      };

      createNote({
        title: colorTitles[color],
        text: 'Add your note…',
        color,
        position
      });
    });

    board.addEventListener('dblclick', (event) => {
      if (event.target === board) {
        const color = colorSelector.value;
        const rect = board.getBoundingClientRect();
        createNote({
          title: colorTitles[color],
          text: 'Add your note…',
          color,
          position: {
            x: event.clientX - rect.left - 60,
            y: event.clientY - rect.top - 60
          }
        });
      }
    });

    initialNotes.forEach(createNote);
  </script>
</body>
</html>
