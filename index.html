<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Сайт временно закрыт</title>
    <style>
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        background: #f9fafb;
        color: #111827;
        display: flex;
        min-height: 100vh;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }
      .notice {
        background: #ffffff;
        border: 1px solid #e5e7eb;
        border-radius: 16px;
        padding: 32px 40px;
        max-width: 560px;
        text-align: center;
        box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 28px;
      }
      p {
        margin: 0 0 20px;
        font-size: 16px;
        line-height: 1.5;
      }
      a {
        display: inline-block;
        padding: 10px 18px;
        background: #2563eb;
        color: #ffffff;
        text-decoration: none;
        border-radius: 999px;
        font-weight: 600;
      }
      a:hover {
        background: #1d4ed8;
      }
    </style>
  </head>
  <body>
    <main class="notice">
      <h1>Основная страница временно закрыта</h1>
      <p>Сайт сейчас доступен в русской версии. Перейдите по ссылке ниже.</p>
      <a href="/ru/">Открыть сайт на /ru</a>
    </main>
  </body>
</html>
